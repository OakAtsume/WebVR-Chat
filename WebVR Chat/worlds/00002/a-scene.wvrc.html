<!DOCTYPE html>
<html>
  <head>
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />
    <style>
      /* Set background color */
      body {
        background-color: #000000;
        margin: 0;
        overflow: hidden;
      }
    </style>
    <script src="./JS/1.5.0_aframe.min.js"></script>
    <script src="./JS/aframe-particle-system-component.min.js"></script>
    <script src="./dist/aframe-physics-system.min.js"></script>
    <script src="./JS/aframe-environment-component.min.js"></script>
    <script src="./JS/aframe-extras.min.js"></script>
    <script src="./JS/CharacterControler.js"></script>
    <script src="./JS/CharacterControlerAnimations.js"></script>
    <script src="./JS/a-AvitarPositiner.wvrc"></script>
    <script src="./JS/a-mediaPlayer.wvrc"></script> <!-- Put any globle scripts in this file -->
    <script src="./a-script.wvrc"></script> <!-- Put any globle scripts in this file -->
    
  </head>
  <body>


    <a-scene light="defaultLightsEnabled: false" change-pov log-position2 keyboard-events scene-behavior> <!-- Edit this value to true if your not working with flat shaders -->
    
      <!-- <a-entity position="0 40 3" global-soundtrack></a-entity> -->

      <!-- <a-entity position="0 .6 0">
        <a-camera position="0 1.6 0" pointerLockEnabled="true" look-controls="pointerLockEnabled: true;" >
            <a-entity id="mycursor" cursor="fuse: true;"
            animation__click="property: scale; startEvents: click; easing: easeInCubic; dur: 150; from: 0.005 0.005 0.005; to: .0175 .0175 .0175"
            animation__fusing="property: scale; startEvents: fusing; easing: easeInCubic; dur: 1500; from: .0175 .0175 .0175; to: 0.005 0.005 0.005"
            animation__mouseleave="property: scale; startEvents: mouseleave; easing: easeInCubic; dur: 500; to: .0175 .0175 .0175"
            position="0 0 -1"
            geometry="primitive: ring"
            scale=".0175 .0175 .0175"
            material="color: black; shader: flat">
          </a-entity>
        </a-camera>
      </a-entity> -->

      <a-entity position="0 30 3" global-soundtrack></a-entity>

      <a-entity id="rig"
      movement-controls="constrainToNavMesh: true;
                         controls: checkpoint, gamepad, trackpad, keyboard, nipple;"
      position="0 0 0"
      log-position>
      <a-entity camera
      id="MainCamera"
        position="99 99 99"
        rotation="0 180 0"
        look-controls="pointerLockEnabled: true">
        <a-entity id="mycursor" cursor="fuse: true;"
        animation__click="property: scale; startEvents: click; easing: easeInCubic; dur: 150; from: 0.00005 0.00005 0.00005; to: .000175 .000175 .00175"
        animation__fusing="property: scale; startEvents: fusing; easing: easeInCubic; dur: 1500; from: .000175 .000175 .000175; to: 0.00005 0.00005 0.00005"
        animation__mouseleave="property: scale; startEvents: mouseleave; easing: easeInCubic; dur: 500; to: .000175 .000175 .000175"
        position="0 0 -.01"
        geometry="primitive: ring"
        scale=".000175 .000175 .000175"
        material="color: black; shader: flat"
        >
      </a-entity>
</a-entity>
</a-entity>



      <!-- Default camera for WVRChat, you can customize it to your liking -->

      <a-assets>
        <a-asset-item responce-type="arraybuffer" id="WorldGallaryMap" src="./assets/3D models/interdimensional_art_gallery slightly optimized.glb"></a-asset-item>
        <a-asset-item id="navmesh" src="./assets/3D models/NavigationFloor2.glb"></a-asset-item>
        <a-asset-item responce-type="arraybuffer" id="Character" src="./assets/GLB/defectivefox LOD Close.glb"></a-asset-item>        <!-- Load your GLTF animation -->



        <audio id="cosmos" src="./assets/audio/cosmos.mp3"></audio>
        <audio id="Universe" src="./assets/audio/Hazy - Universe.mp3"></audio>
        <audio id="Helen" src="./assets/audio/Helen 2.mp3"></audio>
        <audio id="InTheSky" src="./assets/audio/In-the-sky.mp3"></audio>
        <audio id="Sleep" src="./assets/audio/Sleep.mp3"></audio>
        <audio id="Wander" src="./assets/audio/Wonder by Hazy.mp3"></audio>
        
        <audio id="Wind" src="./assets/audio/WindSFX.mp3"></audio>

      </a-assets>

      <a-light type="ambient" color="#555"></a-light>

      <a-sound id="Wind" src="#Wind" autoplay="true" loop="true" volume="30" position="0 30 3"></a-sound>


      <a-entity 
      position="0 0 3"
      scale="1 1 1"
      gltf-model="#WorldGallaryMap" animation-mixer="clip: ArmatureAction;">
      </a-entity>

      <a-entity id="CameraRig">
        <a-entity 
        position="0 1.60 40"
        scale=".2 .2 .2"
        rotation="0 0 0"
        gltf-model="#Character" id="Avitar" animation-mixer="clip: Idle;">
        <a-box id="CameraRigger" color="purple" rotation="0 180 0" position="0 11 10"   3rd Person scale=".2 .2 .2" log-position2>
          <a-camera id="ViewingCamera"  active="true" wasd-controls="acceleration: 0" look-controles></a-camera>
        </a-box>
        </a-entity>
      </a-entity>

      <!-- position="0 7.5 2"   1st person -->
      <!-- position="0 11 10"   2rd Person -->
      <!-- position="0 11 -10"   3rd Person -->


        <!-- Map Bounds And Logic -->

            <!-- Nav mesh. -->
            <a-entity nav-mesh
            normal-material
            visible="false"
            position="0 0 3"
            gltf-model="#navmesh"></a-entity>
      

    </a-scene>
    </body>
    </html>
