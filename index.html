<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        window.onload = function() {
            // Get the current URL
            var currentURL = window.location.href;

            // Check if the URL ends with '/hog'
            if (currentURL.endsWith('WebVR-Chat/')) {
                // Redirect to '/hog/example'
                window.location.href = currentURL + '/WebVR Chat';
            }
        };
    </script>
</head>
<body>
    <p>If you are not redirected automatically, <a href="/WebVR-Chat/WebVR Chat">click here</a>.</p>
</body>
</html>
